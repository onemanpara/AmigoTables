plugins {
    id 'java'
}

group 'ru.amigo.shop'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation ('org.junit.jupiter:junit-jupiter:5.9.0',
            'com.codeborne:selenide:6.9.0',
            'io.qameta.allure:allure-selenide:2.19.0',
            'org.slf4j:slf4j-simple:2.0.3',
            'com.codeborne:xls-test:1.4.3')
}

test {
    useJUnitPlatform()
}